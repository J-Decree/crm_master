{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM-master</title>
    {% block css %}
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&amp;subset=latin" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/nifty.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'plugin/dropzone/dropzone.css' %}" rel="stylesheet">
        <link href="{% static 'css/pace.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
    {% endblock css %}
</head>
<body>
{% block body %}
{% endblock body %}

{% block js %}
    <script src="{% static 'js/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/fastclick.min.js' %}"></script>
    <script src="{% static 'js/nifty.min.js' %}"></script>
    <script src="{% static 'js/pace.min.js' %}"></script>
    <script src="{% static 'plugin/dropzone/dropzone_latest.js' %}"></script>
    <script>
        $(document).ready(function () {

            if ("{{ active_url }}") {
                var active_url = "{{ active_url }}";
            } else {
                var active_url = "{{ request.path  }}";

            }
            var active_menu = $("#mainnav-menu ").find("a[href='" + active_url + "']");
            active_menu.parent().addClass("active-link");
            if (active_menu.parent().parent().hasClass("collapse")) {
                active_menu.parent().parent().addClass("in");
            }
        });//end doc ready

    </script>
{% endblock js %}


</body>
</html>
